<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riffle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #000000;
            --text-color: #FFFFFF;
            --subtle-text-color: #b3b3b3;
            --button-gradient: linear-gradient(45deg, #F857A6, #FF5858);
            --button-hover-gradient: linear-gradient(45deg, #f96cb1, #ff6b6b);
            --player-button-bg: #282828;
            --error-color: #f44336;
            --info-color: #2E77D0;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none; /* Verhindert das Scrollen durch Gesten */
        }

        .hidden {
            display: none !important;
        }

        .app-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .login-view #logo-img {
            max-width: 250px;
            margin-bottom: 2rem;
            height: auto;
        }

        .login-view p, .config-error p {
            max-width: 300px;
            margin: 0 auto 2rem auto;
            color: var(--subtle-text-color);
            line-height: 1.6;
        }

        .spotify-button {
            background: var(--button-gradient);
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 20px rgba(248, 87, 166, 0.25);
        }

        .spotify-button:hover, .spotify-button:active {
            background: var(--button-hover-gradient);
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 88, 88, 0.3);
        }
        
        #initial-scan-button {
            padding: 25px 40px;
            font-size: 1.5rem;
        }

        #player-view {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #play-pause-button {
            width: 100px;
            height: 100px;
            background-color: var(--player-button-bg);
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        #play-pause-button:active {
            transform: scale(0.95);
        }

        #play-pause-button svg {
            width: 40px;
            height: 40px;
            fill: var(--text-color);
        }
        
        .overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #qr-reader {
            width: 90%;
            max-width: 500px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        #camera-selection-view {
            background-color: #181818;
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        #camera-selection-view h2 {
            margin-top: 0;
            font-weight: 700;
        }
        
        #camera-selection-dropdown {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #282828;
            color: #fff;
            border: 1px solid #404040;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        #camera-selection-view .button-group {
            display: flex;
            gap: 10px;
        }

        #camera-selection-view .button-group button {
            flex-grow: 1;
        }
        
        .secondary-button {
             background: #333;
             box-shadow: none;
        }
        .secondary-button:hover {
            background: #444;
        }

        #feedback-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 110;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        #feedback-message.show {
            opacity: 1;
        }
        
        #feedback-message.error {
            background-color: var(--error-color);
        }
        
        #feedback-message.info {
            background-color: var(--info-color);
        }

        .swipe-hint {
            position: fixed;
            bottom: 20px;
            color: #555;
            font-size: 0.9rem;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="app-container" class="app-container">
        
        <div id="login-view">
            <img id="logo-img" src="https://i.imgur.com/zLukKjr.jpeg" alt="Riffle Logo">
            <p>Für dieses Spiel wird ein Spotify Premium-Konto benötigt, um Musik direkt im Browser abspielen zu können.</p>
            <button id="login-button" class="spotify-button">Mit Spotify einloggen</button>
        </div>

        <div id="main-view" class="hidden app-container">
            <button id="initial-scan-button" class="spotify-button">Erste Karte scannen</button>
            <div id="player-view" class="hidden">
                <button id="play-pause-button" aria-label="Play/Pause"></button>
                <p class="swipe-hint">Wischen, um die nächste Karte zu scannen</p>
            </div>
        </div>
    </div>
    
    <div id="camera-selection-container" class="overlay-container hidden">
        <div id="camera-selection-view">
            <h2>Kamera auswählen</h2>
            <select id="camera-selection-dropdown"></select>
            <div class="button-group">
                <button id="cancel-scan-button" class="spotify-button secondary-button">Abbrechen</button>
                <button id="start-scan-selection-button" class="spotify-button">Scannen</button>
            </div>
        </div>
    </div>
    
    <div id="scanner-container" class="overlay-container hidden">
        <div id="qr-reader"></div>
    </div>

    <div id="feedback-message"></div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script type="module">
        // --- KONFIGURATION ---
        const CLIENT_ID = "a49090ed73c54454939590f4e27359e0"; 
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = "streaming user-read-playback-state user-modify-playback-state";

        // --- DOM-Elemente ---
        const feedbackMessage = document.getElementById('feedback-message');
        const loginView = document.getElementById('login-view');
        const mainView = document.getElementById('main-view');
        const initialScanBtn = document.getElementById('initial-scan-button');
        const playerView = document.getElementById('player-view');
        const playPauseBtn = document.getElementById('play-pause-button');
        const scannerContainer = document.getElementById('scanner-container');
        const appContainer = document.getElementById('app-container');
        const cameraSelectionContainer = document.getElementById('camera-selection-container');
        const cameraSelectionDropdown = document.getElementById('camera-selection-dropdown');
        const startScanSelectionBtn = document.getElementById('start-scan-selection-button');
        const cancelScanBtn = document.getElementById('cancel-scan-button');

        // --- SVG Icons ---
        const playIcon = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>`;
        const pauseIcon = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>`;

        // --- App-Status ---
        let accessToken = null;
        let deviceId = null;
        let spotifyPlayer = null;
        let html5QrCode = null;
        let isPlaying = false;
        
        // --- Gestensteuerung ---
        let touchStartX = 0;
        let touchEndX = 0;
        const SWIPE_THRESHOLD = 50;

        window.onSpotifyWebPlaybackSDKReady = () => {
            if (accessToken) setupSpotifyPlayer();
        };

        window.onload = async () => {
            if (window.location.protocol === "file:") {
                document.body.innerHTML = `<div class="app-container config-error"><h1>Fehler: Lokale Datei</h1><p>Diese App kann nicht als lokale Datei (file://) ausgeführt werden. Bitte verwenden Sie einen lokalen Webserver (z.B. "Live Server" für VS Code) oder laden Sie die Datei auf einen Webhost hoch.</p></div>`;
                return;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                await getToken(code);
                window.history.replaceState({}, document.title, REDIRECT_URI);
            }
            
            accessToken = localStorage.getItem('spotify_access_token');

            if (accessToken) {
                setupUI();
                if (window.Spotify) setupSpotifyPlayer();
            } else {
                loginView.classList.remove('hidden');
                mainView.classList.add('hidden');
                const loginButton = document.getElementById('login-button');
                
                let loginTriggered = false;
                const triggerLogin = (event) => {
                    if (loginTriggered) return;
                    loginTriggered = true;
                    event.preventDefault(); 
                    redirectToSpotifyLogin().catch(err => {
                        console.error("Login failed:", err);
                        showMessage("Login konnte nicht gestartet werden.", "error");
                        loginTriggered = false; // Reset on failure
                    });
                };
                loginButton.addEventListener('touchstart', triggerLogin, { passive: false });
                loginButton.addEventListener('click', triggerLogin);
            }
        };
        
        function setupSpotifyPlayer() {
            if (spotifyPlayer) return;
            spotifyPlayer = new Spotify.Player({
                name: 'Riffle',
                getOAuthToken: cb => { cb(accessToken); }
            });
            spotifyPlayer.addListener('ready', ({ device_id }) => { deviceId = device_id; });
            spotifyPlayer.addListener('not_ready', () => {});
            spotifyPlayer.addListener('authentication_error', () => refreshToken());
            spotifyPlayer.addListener('player_state_changed', state => {
                if (state) {
                    isPlaying = !state.paused;
                    updatePlayPauseButton();
                }
            });
            spotifyPlayer.connect();
        }

        async function redirectToSpotifyLogin() {
            const verifier = generateRandomString(64);
            const challenge = await sha256(verifier).then(base64urlencode);
            localStorage.setItem("spotify_code_verifier", verifier);
            const params = new URLSearchParams({
                client_id: CLIENT_ID,
                response_type: "code",
                redirect_uri: REDIRECT_URI,
                scope: SCOPES,
                code_challenge_method: "S256",
                code_challenge: challenge
            });
            document.location = `https://accounts.spotify.com/authorize?${params.toString()}`;
        }

        async function getToken(code) {
            const verifier = localStorage.getItem("spotify_code_verifier");
            const params = new URLSearchParams({
                client_id: CLIENT_ID,
                grant_type: "authorization_code",
                code: code,
                redirect_uri: REDIRECT_URI,
                code_verifier: verifier
            });
            try {
                const result = await fetch("https://accounts.spotify.com/api/token", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: params
                });
                const data = await result.json();
                if (data.access_token) {
                    localStorage.setItem("spotify_access_token", data.access_token);
                    localStorage.setItem("spotify_refresh_token", data.refresh_token);
                    accessToken = data.access_token;
                } else { throw new Error("Failed to get token"); }
            } catch (error) {
                showMessage("Anmeldung fehlgeschlagen.", "error");
            }
        }
        
        async function refreshToken() {
            const refreshTokenVal = localStorage.getItem('spotify_refresh_token');
            if (!refreshTokenVal) {
                logout();
                return false;
            }

            const params = new URLSearchParams({
                client_id: CLIENT_ID,
                grant_type: "refresh_token",
                refresh_token: refreshTokenVal
            });

            try {
                const result = await fetch("https://accounts.spotify.com/api/token", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: params
                });

                const data = await result.json();
                if (data.access_token) {
                    localStorage.setItem("spotify_access_token", data.access_token);
                    accessToken = data.access_token;
                    if (data.refresh_token) {
                        localStorage.setItem("spotify_refresh_token", data.refresh_token);
                    }
                    return true;
                } else {
                    throw new Error("Failed to refresh token");
                }
            } catch (error) {
                logout();
                return false;
            }
        }
        
        function logout() {
            localStorage.removeItem('spotify_access_token');
            localStorage.removeItem('spotify_refresh_token');
            localStorage.removeItem('spotify_code_verifier');
            window.location.href = REDIRECT_URI;
        }

        function generateRandomString(length) {
            let text = '';
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < length; i++) {
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }
            return text;
        }

        async function sha256(plain) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        }

        function base64urlencode(a) {
            return btoa(String.fromCharCode.apply(null, new Uint8Array(a)))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }
        
        function setupUI() {
            loginView.classList.add('hidden');
            mainView.classList.remove('hidden');
            playPauseBtn.innerHTML = playIcon;
            initialScanBtn.addEventListener('click', initiateScanning);
            playPauseBtn.addEventListener('click', togglePlay);
            appContainer.addEventListener('touchstart', handleTouchStart, false);
            appContainer.addEventListener('touchend', handleTouchEnd, false);
            startScanSelectionBtn.addEventListener('click', () => {
                const selectedDeviceId = cameraSelectionDropdown.value;
                startScannerWithDevice(selectedDeviceId);
            });
            cancelScanBtn.addEventListener('click', () => {
                cameraSelectionContainer.classList.add('hidden');
            });
        }
        
        async function initiateScanning() {
            try {
                const devices = await Html5Qrcode.getCameras();
                if (!devices || devices.length === 0) {
                    showMessage("Keine Kamera gefunden.", "error");
                    return;
                }
                
                // Prefers the rear camera if one is detected by its label.
                const rearCamera = devices.find(device => 
                    /back|rear|rückseite/i.test(device.label)
                );

                if (rearCamera) {
                    // If a rear camera is found, use it directly.
                    startScannerWithDevice(rearCamera.id);
                } else if (devices.length === 1) {
                    // If there is only one camera (typical for laptops), use it.
                    startScannerWithDevice(devices[0].id);
                } else {
                    // Otherwise (multiple cameras without a clear label), show the selection.
                    cameraSelectionDropdown.innerHTML = '';
                    devices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.id;
                        option.innerText = device.label || `Kamera ${index + 1}`;
                        cameraSelectionDropdown.appendChild(option);
                    });
                    cameraSelectionContainer.classList.remove('hidden');
                }

            } catch (err) {
                console.error("Fehler beim Initialisieren der Kamera:", err);
                if (err.name === "NotAllowedError" || String(err).includes("Permission denied")) {
                    showMessage("Kamera-Zugriff wurde blockiert. Bitte in den Browser-Einstellungen erlauben.", "error");
                } else if (err.name === "NotFoundError") {
                    showMessage("Keine Kamera gefunden.", "error");
                } else {
                    showMessage("Kamera konnte nicht gestartet werden.", "error");
                }
            }
        }
        
        function startScannerWithDevice(deviceId) {
            cameraSelectionContainer.classList.add('hidden');
            scannerContainer.classList.remove('hidden');
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader");
            }
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start(deviceId, config, onScanSuccess, (errorMessage) => {})
                .catch(() => {
                    showMessage("Kamera konnte nicht gestartet werden.", "error");
                    scannerContainer.classList.add('hidden');
                });
        }

        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop()
                    .then(() => scannerContainer.classList.add('hidden'))
                    .catch(() => {});
            } else {
                 scannerContainer.classList.add('hidden');
            }
        }

        function onScanSuccess(decodedText) {
            let trackUri = null;

            // Prüft, ob es bereits eine vollständige URI ist
            if (decodedText.startsWith("spotify:track:")) {
                trackUri = decodedText;
            } 
            // Prüft, ob es wie eine alleinstehende Track ID aussieht (22 alphanumerische Zeichen)
            else if (/^[a-zA-Z0-9]{22}$/.test(decodedText)) {
                trackUri = "spotify:track:" + decodedText;
            }

            if (trackUri) {
                playSong(trackUri);
                stopScanner();
                if (!playerView.classList.contains('active')) {
                    initialScanBtn.classList.add('hidden');
                    playerView.classList.remove('hidden');
                    playerView.classList.add('active');
                }
            } else {
                showMessage("Ungültiger Code. Bitte erneut versuchen.", "error");
            }
        }

        async function playSong(uri, retried = false) {
            if (!deviceId) {
                showMessage("Player nicht bereit. Bitte warten.", "error");
                return;
            }
            const url = `https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`;
            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    body: JSON.stringify({ uris: [uri] }),
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                });

                if (response.status === 401 && !retried) {
                    const success = await refreshToken();
                    if (success) {
                        return playSong(uri, true);
                    }
                } else if (!response.ok) {
                    throw new Error(`API-Fehler: ${response.statusText}`);
                }
            } catch (error) {
                showMessage("Song konnte nicht abgespielt werden.", "error");
            }
        }
        
        async function togglePlay() {
             if (spotifyPlayer) spotifyPlayer.togglePlay();
        }

        function updatePlayPauseButton() {
            playPauseBtn.innerHTML = isPlaying ? pauseIcon : playIcon;
        }

        function showMessage(message, type = "error", duration = 3500) {
            feedbackMessage.textContent = message;
            feedbackMessage.className = ''; // Clear classes
            feedbackMessage.classList.add('show', type);
            setTimeout(() => {
                feedbackMessage.classList.remove('show');
            }, duration);
        }

        function handleTouchStart(evt) {
            if (playerView.classList.contains('active')) {
                touchStartX = evt.changedTouches[0].screenX;
            }
        }

        function handleTouchEnd(evt) {
            if (playerView.classList.contains('active')) {
                touchEndX = evt.changedTouches[0].screenX;
                handleSwipe();
            }
        }

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
                if (spotifyPlayer && isPlaying) {
                    spotifyPlayer.pause();
                }
                initiateScanning();
            }
        }

    </script>
</body>
</html>
